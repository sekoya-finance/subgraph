specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Factory
    network: matic
    source:
      address: "0x81C73A274B05138E9046f1097BFfE05d94F7181B"
      abi: Factory
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - CreateDCA
      abis:
        - name: Factory
          file: ./abis/Factory.json
      eventHandlers:
        - event: CreateDCA(address)
          handler: handleCreateDCA
      file: ./src/factory.ts
