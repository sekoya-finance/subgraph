specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Factory
    network: matic
    source:
      abi: Factory
      address: "0xE832e7b348215A87507b1EaF0ea4c2EFb29dDe00"
      startBlock: 38838280
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Factory
      abis:
        - name: Factory
          file: ./abis/Factory.json
        - name: Vault
          file: ./abis/Vault.json
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: CreateDCA(address)
          handler: handleCreateDCA
      file: ./src/factory.ts
templates:
  - kind: ethereum
    name: Vault
    network: matic
    source:
      abi: Vault
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Vault
        - ExecutedOrder
      abis:
        - name: Vault
          file: ./abis/Vault.json
      eventHandlers:
        - event: ExecuteDCA(uint256)
          handler: handleExecuteDCA
        - event: TurnOff()
          handler: handleTurnOff
      file: ./src/vault.ts
