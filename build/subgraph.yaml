specVersion: 0.0.5
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: Factory
    network: matic
    source:
      address: "0x81C73A274B05138E9046f1097BFfE05d94F7181B"
      abi: Factory
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Factory
      abis:
        - name: Factory
          file: Factory/abis/Factory.json
      eventHandlers:
        - event: CreateDCA(address)
          handler: handleCreateDCA
      file: Factory/Factory.wasm
templates:
  - kind: ethereum
    name: Vault
    network: matic
    source:
      abi: Vault
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Vault
        - ExecutedOrder
      abis:
        - name: Vault
          file: Vault/abis/Vault.json
      eventHandlers:
        - event: ExecuteDCA(uint256)
          handler: handleExecuteDCA
        - event: TurnOff()
          handler: handleTurnOff
      file: templates/Vault/Vault.wasm
